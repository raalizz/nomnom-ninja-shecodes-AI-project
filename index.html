<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This site was created for my SheCodes AI workshop and it contains an AI recipe project called NomNom Ninja AI"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6eae258bbb.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>NomNom Ninja AI recipe generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <header>
      <h1>NomNom Ninja AI</h1>
      <h3>Recipe Generator</h3>
      <div class="icons">
        <i class="fa-solid fa-egg"></i>
        <i class="fa-solid fa-carrot"></i>
        <i class="fa-solid fa-fish"></i>
        <i class="fa-solid fa-pepper-hot"></i>
      </div>
    </header>

    <main>
      <section class="form-section">
        <form id="form">
          <input
            type="text"
            placeholder="write down some ingredients"
            autofocus
            required
            autocomplete="off"
            class="text"
            id="ingredients"
          />
          <input type="submit" class="submit" />
        </form>
        <div class="hints">
          Suggested Ingredients: Rice, Chicken, Flour, Avocado ...
        </div>
      </section>

      <section class="recipe-section hidden" id="recipe-section">
        <div class="recipe-details" id="recipe"></div>
        <div>
          <img
            src="src/images/penguin-ninja.gif"
            alt="penguin ninja gif"
            class="gif"
            id="gif"
          />
        </div>
      </section>
    </main>
    <footer>
      <p>
        This project is
        <a
          href="https://github.com/raalizz/nomnom-ninja-shecodes-AI-project"
          target="_blank"
          class="githubLink"
          rel="noopener noreferrer"
        >
          open-sourced
        </a>
        and was coded by
        <a
          href="https://www.linkedin.com/in/raghdaalizz"
          class="linkedinProfile"
          target="_blank"
          rel="noopener noreferrer"
        >
          Raghda Alizz Al-Shaikhli</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
